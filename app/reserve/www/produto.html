<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>Produto</title>
    </head>
    <body>
        <div class="container-fluid">
            <form id="produto">
                <input type="hidden" name="_id"/>
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" class="form-control" required='required' name="name" placeholder="Nome">
                </div>
                <div class="form-group">
                        <label for="value">Valor</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">R$</div>
                        </div>
                        <input type="text" class="form-control" required='required' name="price" placeholder="Valor">
                    </div>
                </div>
                <div class="form-group">
                    <label for="stock">Estoque</label>
                    <input type="number" class="form-control" required='required' name="stock" placeholder="Estoque">
                </div>
                <button id="salvar" type="submit" class="btn btn-primary">Salvar</button>
                <button id="cancel" ref="produtos.html" class="btn">Cancelar</button>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="spec/defaults.js"></script>
</html>
