<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
    <title>Contato</title>
</head>

<body>
    <div class="app">
        <h1>PhoneGap</h1>
        <div id="deviceready" class="blink">
            <p class="event listening">Connecting to Device</p>
            <p class="event received">
                <form>
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" placeholder="Nome Cliente">
                    </div>
                    <div class="form-group">
                        <label for="contato">Contatos</label>
                        <input type="text" class="form-control" id="contato" placeholder="contato[]"> <span id="addContato">Adicionar</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </p>
        </div>
    </div>
    <script type="text/javascript" src="../../spec/defaults.js"></script>
</body>

</html>
