<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>Reserva</title>
    </head>
    <body>
        <div class="container-fluid">
            <form id="reserva">
                <div class="form-group">
                    <label for="client">Cliente</label>
                    <input type="text" class="form-control" id="client" name="client" placeholder="Cliente">
                </div>
                <div class="form-group">
                    <label for="contato">Status</label>
                    <select class="form-control" name="status"></select>
                </div>
                <div class="form-row">
                    <div class="form-group col-6">
                        <label for="deliveryDate">Data para Entrega</label>
                        <input type="text" class="form-control datepicker" name="deliveryDate" placeholder="Data Entrega">
                    </div>
                    <div class="form-group col-6">
                        <label for="hourDelivery">Hora para Entrega</label>
                        <input type="text" class="form-control" name="hourDelivery" placeholder="Hora Entrega">
                    </div>
                </div>
                <div class="form-row" id="produtos">
                    <div class="form-group col-8">
                        <label for="products[id][]">Produto</label>
                        <input type="text" class="form-control"  name="productsReserves[id][]" placeholder="Produto">
                    </div>
                    <div class="form-group col-4">
                        <label for="products[qty][]">Quantidade</label>
                        <input type="text" class="form-control"  name="productsReserves[qty][]" placeholder="Quantidade">
                    </div>
                </div>
                <div>Pago:</div>
                <div class="form-group">
                    <label>Valor</label>
                    *coloca o valor estimado ou final
                </div>
                    //ao selecionar tooltip com o total de cada item
                    //tota final, sinalizar quando o valor de algum produto n√£o foi definido
                    //colocar quantidade esperada e a quantidade final
                <div class="form-group">
                    Total:
                </div>
                <div>Total Final:</div>
                <div class="form-group">
                    <div class="form-group">
                        <label for="details">Detalhes</label>
                        <textarea class="form-control" name="details" rows="3"></textarea>
                    </div>
                </div>
                <button id="salvar" type="submit" class="btn btn-primary">Salvar</button>
                <button id="cancel" ref="produtos.html" class="btn">Cancelar</button>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="spec/defaults.js"></script>
</html>
