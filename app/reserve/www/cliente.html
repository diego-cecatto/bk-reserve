<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' gap:; style-src 'self' 'unsafe-inline'; media-src *" />
        <title>Cliente</title>
    </head>
    <body>
        <div class="container-fluid">
            <form id="cliente">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" name="cliente" placeholder="Nome Cliente">
                </div>
                <div class="form-group">
                    <label for="contato">Contatos</label>
                    <input type="text" class="form-control autocomplete multi-field" value='(54)' id="contato['phoneNumber']" placeholder="contato">
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
                <button id="cancel" class="btn">Cancelar</button>
            </form>
        </div>
    </body>
    <script type="text/javascript" src="spec/defaults.js"></script>
</html>
